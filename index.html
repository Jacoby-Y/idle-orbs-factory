<!DOCTYPE html>
<html lang="en">
<head>
	<script type="module" src="./src/orbs.js"></script>
	<script type="module" src="./src/spawner.js"></script>
	<script type="module" src="./src/triggers.js"></script>
	<script type="module" src="./src/gui.js"></script>

	<script defer src="./lib/web_mono_lib.js"></script>
	<script defer src="./lib/game_lib.js"></script>
	
	<script type="module" defer src="./src/main.js"></script>
	
	<link rel="stylesheet" href="./style.css">
	<title>Idle Orbs Factory!</title>
</head>
<body>
	<canvas #canvas></canvas>
	<div #main>
		<h3 #cash-txt>Cash: 0</h3>
		<div #menus>
			<div #gates>
				<div .btn #base>
					<h3>Base Value: 2 ($50)</h3>
				</div>
				<!-- Upgrade and unlock gates -->
				<div .btn #gate1 style="color: #87ff63; border: 1px solid #87ff63;"> 
					<h3>Value Upgrade: x1.25 ($10)</h3>
				</div>
				<div .btn #gate2 style="color: #3f99ff; border: 1px solid #3f99ff;">
					<h3>Unlock Gate 2: ($500)</h3>
				</div>
				<div .btn #gate3 style="color: #d97dfd; border: 1px solid #d97dfd;">
					<h3>Unlock Gate 3: ($5k)</h3>
				</div>
				<div .btn #gate4 style="color: #ffe344; border: 1px solid #ffe344;">
					<h3>Unlock Gate 4: ($50k)</h3>
				</div>
			</div>
			<div #spawner>
				<div .btn #speed>
					<h3>Spawn Speed: x1.25 ($10)</h3>
				</div>
				<div .btn #amount>
					<h3>Buy Spawner: ($500)</h3>
				</div>
			</div>
			<div #conveyor>
				<div .btn #speed>
					<h3>Conveyor Speed: x1.25 ($100)</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
